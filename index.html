<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc Mừng Ngày Quốc Tế Thiếu Nhi 1/6</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />
  <style>
   body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6f61, #ffd700);
      font-family: 'Baloo 2', 'Comic Sans MS', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      animation: bounce 2s infinite, pulse 3s infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    .wish-message {
      font-size: 1.3em;
      color: #fff;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      background: rgba(255, 255, 255, 0.2); /* Màu nền khung với độ trong suốt */
      padding: 15px 25px; /* Khoảng đệm bên trong khung */
      border: 2px solid #fff; /* Viền khung */
      border-radius: 15px; /* Bo góc khung */
      backdrop-filter: blur(5px); /* Hiệu ứng mờ nền */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Đổ bóng nhẹ */
      display: inline-block; /* Khung chỉ rộng bằng nội dung */
    }

    .wish-message.show {
      opacity: 1;
      transform: scale(1);
    }

    .effects, .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon, .confetti, .star, .firework, .gift-particle, .bubble {
      position: absolute;
    }

    .balloon {
      width: 50px; height: 70px;
      background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px; height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    .confetti {
      width: 10px; height: 10px;
      animation: fall 5s infinite linear;
    }

    .star {
      width: 4px; height: 4px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite;
    }

    .firework {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: white;
      animation: explode 1.5s ease-out forwards;
    }

    .gift-particle {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: white;
      animation: giftPop 1s ease-out forwards;
    }

    .bubble {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.7), transparent);
      animation: bubbleFloat 2s ease-out forwards;
    }

    .gift-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 80px;
      background: #e91e63;
      border: 3px solid #fff;
      border-radius: 10px;
      animation: giftBounce 2s infinite;
      cursor: pointer;
      z-index: 2;
    }

    .gift-box.shake {
      animation: shake 0.5s ease-in-out;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: #ff4081;
      border: 3px solid #fff;
      border-radius: 5px;
      animation: openLid 4s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(var(--wind)); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.8); }
      50% { text-shadow: 2px 2px 6px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,1); }
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3) translate(var(--x), var(--y)); opacity: 0; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes giftBounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
    }

    @keyframes openLid {
      0%, 20% { transform: translateX(-50%) rotateX(0deg); }
      30%, 50% { transform: translateX(-50%) rotateX(-60deg); }
      60%, 100% { transform: translateX(-50%) rotateX(0deg); }
    }

    @keyframes giftPop {
      0% { transform: translate(50px, 40px) scale(1); opacity: 1; }
      100% { transform: translate(50px, 40px) scale(2) translate(var(--x), var(--y)); opacity: 0; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      20% { transform: translateX(-60%) translateY(0) rotate(-10deg); }
      40% { transform: translateX(-40%) translateY(0) rotate(10deg); }
      60% { transform: translateX(-55%) translateY(0) rotate(-5deg); }
      80% { transform: translateX(-45%) translateY(0) rotate(5deg); }
    }

    @keyframes bubbleFloat {
      0% { transform: translate(50px, 40px) scale(1); opacity: 1; }
      100% { transform: translate(50px, 40px) translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    @media (max-width: 768px) {
  body {
    flex-direction: column;
    padding: 20px;
  }

  h1 {
    font-size: 2em;
  }

  p {
    font-size: 1.2em;
  }

  .wish-message {
    font-size: 1em;
    padding: 12px 20px;
  }

  .gift-box {
    width: 80px;
    height: 60px;
  }

  .gift-box::before {
    width: 100px;
    height: 16px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.7em;
  }

  p {
    font-size: 1em;
  }

  .wish-message {
    font-size: 0.9em;
    padding: 10px 18px;
  }

  .gift-box {
    width: 70px;
    height: 55px;
  }

  .gift-box::before {
    width: 90px;
    height: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Chúc Mừng Ngày 1/6!</h1>
    <div class="wish-message" id="wishMessage"></div>
  </div>

  <div class="balloons"></div>
  <div class="effects"></div>
  <div class="gift-box" id="giftBox" onclick="triggerGiftEffect()"></div>

  <script>
    const effectsContainer = document.querySelector('.effects');
    const balloonsContainer = document.querySelector('.balloons');
    const wishMessage = document.getElementById('wishMessage');
    const giftBox = document.getElementById('giftBox');

    const wishes = [
      "Chúc các bé luôn vui vẻ, khỏe mạnh và học giỏi!",
      "Mong các bé có một ngày 1/6 đầy ắp tiếng cười!",
      "Chúc các thiên thần nhỏ luôn hạnh phúc và rạng rỡ!",
      "Hãy luôn mỉm cười và tỏa sáng như những ngôi sao nhé!",
      "Chúc các bé yêu một ngày thật nhiều niềm vui và kẹo ngọt!",
      "Mong các bé lớn lên với những ước mơ bay cao, bay xa!"
    ];

    function randomColor() {
      return `hsl(${Math.random() * 360}, 70%, 50%)`;
    }

    function createFloatingElement(type, count, container) {
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = type;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = Math.random() * 100 + 'vh';

        if (type === 'balloon' || type === 'confetti') {
          el.style.backgroundColor = randomColor();
        }

        if (type === 'balloon') {
          el.style.setProperty('--wind', (Math.random() * 200 - 100) + 'px');
        }

        if (type === 'firework' || type === 'gift-particle' || type === 'bubble') {
          el.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
          el.style.setProperty('--y', (Math.random() * -200) + 'px');
        }

        container.appendChild(el);

        setTimeout(() => container.removeChild(el), 5000);
      }
    }

    function triggerGiftEffect() {
      // Lắc hộp quà
      giftBox.classList.add('shake');
      setTimeout(() => giftBox.classList.remove('shake'), 500);

      // Hiển thị lời chúc
      const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
      wishMessage.textContent = randomWish;
      wishMessage.classList.add('show');

      // Tạo hiệu ứng: bóng bay, pháo hoa, sao sáng, bong bóng
      createFloatingElement('balloon', 10, balloonsContainer);
      createFloatingElement('confetti', 20, effectsContainer);
      createFloatingElement('firework', 20, effectsContainer);
      createFloatingElement('star', 20, effectsContainer);
      createFloatingElement('bubble', 15, effectsContainer);
      createFloatingElement('gift-particle', 10, effectsContainer);
    }

    // Tạo bóng bay mặc định bay lên (trang thái nền)
    setInterval(() => createFloatingElement('balloon', 1, balloonsContainer), 1000);
  </script>
</body>
</html>
